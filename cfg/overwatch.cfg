bind "i" "exec autoexec.cfg; playvol buttons\blip2 0.5"	

// ---------------------------------------- Misc ----------------------------------------

sv_cheats "1"
sv_showimpacts "0"
//sv_showimpacts_time "2.5"

// ---------------------------------------- Binds ----------------------------------------
bind "r" "demo_togglepause"							// pause/play demo 
bind "o" "toggle sv_showimpacts"					// show bullet impacts on walls, playermodels 
bind "v" "toggle weapon_debug_spread_show"			// show weapon inaccuracy/spread
bind "z" "incrementvar r_drawothermodels 1 2 1"		// kinda like x-ray 
bind "x" "toggle spec_show_xray"					// turn x-ray vision on / off
bind "j" "radio3"									// enable autodirector

// ---------------------------------------- Timescale Binds ----------------------------------------    // controls the demo playback time. Going below 0.1 is not recommended						
// Keypad Demo Timescale binds (Num-Pad 1-9)
bind kp_1 "demo_timescale 0.1"
bind kp_2 "demo_timescale 0.2"
bind kp_3 "demo_timescale 0.3"
bind kp_4 "demo_timescale 0.4" 
bind kp_5 "demo_timescale 0.5"
bind kp_6 "demo_timescale 0.6"
bind kp_7 "demo_timescale 0.7"
bind kp_8 "demo_timescale 0.8"
bind kp_9 "demo_timescale 0.9"
bind kp_0 "demo_timescale 1"
bind kp_plus "demo_timescale 5"	
bind kp_minus "demo_timescale 15"

// ---------------------------------------- Zoom Binds ----------------------------------------
bind UPARROW 			"fov_cs_debug 33"	// zoom view in 
bind DOWNARROW 			"fov_cs_debug 0"	// zoom view out

